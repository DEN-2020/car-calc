<div class="section-card" id="loan-section">
  <h2>Loan / Financing</h2>

  <div class="field">
    <label>Car Price (€)</label>
    <input id="loan_price" type="number" placeholder="20000">
  </div>

  <div class="field">
    <label>Down Payment (€)</label>
    <input id="loan_down" type="number" placeholder="2000">
  </div>

  <div class="field">
    <label>Loan Term (years)</label>
    <input id="loan_years" type="number" placeholder="5">
  </div>

  <div class="field">
    <label>Interest Rate (% per year)</label>
    <input id="loan_rate" type="number" placeholder="5">
  </div>

  <div class="result-box">
    <p>Monthly payment: <span id="loan_monthly">0</span> €</p>
    <p>Total interest: <span id="loan_interest">0</span> €</p>
    <p>Total loan cost: <span id="loan_total">0</span> €</p>
  </div>
</div>
