<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Ownership Cost Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">
    <h1>Car Ownership Cost Calculator</h1>

    <section class="card">
      <h2>Car Basics</h2>
      <div id="car-basic"></div>
    </section>

    <section class="card">
      <h2>Loan / Financing</h2>
      <div id="car-loan"></div>
    </section>

    <section class="card">
      <h2>Recurring Costs</h2>
      <div id="car-recurring"></div>
    </section>

    <section class="card">
      <h2>Custom Expenses</h2>
      <button id="add-custom" class="btn">+ Add Expense</button>
      <div id="custom-list"></div>
    </section>

    <section class="card result">
      <h2>Total Cost</h2>
      <div id="total-output"></div>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
