<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор авто</title>

    <link rel="stylesheet" href="css/styles.css" />

    <style>
        /* Временные минимальные стили — потом заменим */
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        .card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        .hidden { display: none; }
        .btn { margin-top: 15px; padding: 10px 15px; border: none; background: #0072ff; color: #fff; cursor: pointer; }
        .btn:hover { background: #0059c9; }
        .flex { display: flex; gap: 20px; }
        .flex > div { flex: 1; }
        .custom-row { display: flex; gap: 10px; margin-top: 10px; }
        .custom-row input { flex: 1; }
        .remove-btn { background: #c62828; padding: 8px; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h1>Калькулятор автомобиля</h1>

<!-- ===================== LOAN CALCULATOR ===================== -->
<div class="card">
    <h2>Расчёт кредита</h2>

    <label>Стоимость автомобиля</label>
    <input type="number" id="car_price" placeholder="Например 1500000" />

    <label>Первоначальный взнос</label>
    <input type="number" id="down_payment" placeholder="0 если нет" />

    <div class="flex">
        <div>
            <label>Срок кредита (в годах)</label>
            <input type="number" id="loan_years" placeholder="Например 5" />
        </div>
        <div>
            <label>Или срок (в месяцах)</label>
            <input type="number" id="loan_months" placeholder="60" />
        </div>
    </div>

    <label>Годовая процентная ставка (%)</label>
    <input type="number" id="interest_rate" placeholder="Например 12" />

    <button class="btn" onclick="calcLoan()">Рассчитать кредит</button>

    <div id="loan_result" class="card hidden"></div>
</div>

<!-- ===================== EXTRA EXPENSES ===================== -->
<div class="card">
    <h2>Дополнительные расходы</h2>

    <label>
        <input type="checkbox" id="extra_toggle" onchange="toggleExtra()" />
        Учитывать дополнительные расходы
    </label>

    <div id="extra_block" class="hidden">

        <label>Налог (в год)</label>
        <input type="number" id="tax_year" placeholder="Например 8000" />

        <label>Страховка (в год)</label>
        <input type="number" id="insurance_year" placeholder="Например 15000" />

        <label>ТО / Обслуживание (в год)</label>
        <input type="number" id="service_year" placeholder="Например 5000" />

        <label>Прочие регулярные расходы (в год)</label>
        <input type="number" id="other_year" placeholder="0 если нет" />
    </div>
</div>

<!-- ===================== CUSTOM EXPENSES ===================== -->
<div class="card">
    <h2>Кастомные расходы</h2>

    <label>
        <input type="checkbox" id="custom_toggle" onchange="toggleCustom()" />
        Добавить свои расходы
    </label>

    <div id="custom_block" class="hidden">
        <div id="custom_list"></div>

        <button class="btn" onclick="addCustom()">+ Добавить расход</button>
    </div>
</div>

<!-- ===================== FINAL RESULTS ===================== -->
<div class="card">
    <button class="btn" onclick="calculateAll()">Итоговый расчёт</button>
    <div id="final_result" class="card hidden"></div>
</div>


<script src="js/loan.js"></script>
<script src="js/extra.js"></script>

</body>
</html>
