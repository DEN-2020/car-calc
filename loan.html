<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Loan Calculator</title>

  <link rel="stylesheet" href="css/style.css" />

  <script type="module" src="js/loan.js" defer></script>
</head>
<body>

  <div class="app-container">

    <h1>Car Loan / Financing Calculator</h1>

    <div class="section-card">

      <div class="field">
        <label>Car Price (€)</label>
        <input id="loan_price" type="number" placeholder="20000" />
      </div>

      <div class="field">
        <label>Down Payment (€)</label>
        <input id="loan_down" type="number" placeholder="2000" />
      </div>

      <div class="field">
        <label>Loan Term (Years)</label>
        <select id="loan_years">
          <option value="1">1 year</option>
          <option value="2">2 years</option>
          <option value="3" selected>3 years</option>
          <option value="4">4 years</option>
          <option value="5">5 years</option>
          <option value="6">6 years</option>
          <option value="7">7 years</option>
          <option value="8">8 years</option>
          <option value="9">9 years</option>
        </select>
      </div>

      <div class="field">
        <label>Interest Rate (% per year)</label>
        <input id="loan_rate" type="number" value="3" step="0.1" />
      </div>

      <button id="loan_calc_btn">Calculate</button>

      <div class="result-box">
        
        <p>Monthly Payment: <span id="loan_monthly">0</span> €</p>
        <p>Total Interest Paid: <span id="loan_interest">0</span> €</p>
        <p>Total Cost of Loan: <span id="loan_total">0</span> €</p>

      </div>

    </div>

  </div>

</body>
</html>
