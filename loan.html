<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Loan Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
  <h1>Auto Loan / Financing Calculator</h1>

  <!-- ===========================
        BASIC LOAN DATA
  ============================ -->
  <div class="section-card">
    <h2>Loan Basics</h2>

    <div class="field">
      <label>Car Price (€)</label>
      <input id="loan_price" type="number" placeholder="20000">
    </div>

    <div class="field">
      <label>Down Payment (€)</label>
      <input id="loan_down" type="number" placeholder="2000">
    </div>

    <div class="field">
      <label>Loan Term</label>
      <select id="loan_term_type">
        <option value="years">Years</option>
        <option value="months">Months</option>
      </select>
      <input id="loan_term_value" type="number" placeholder="5">
    </div>

    <div class="field">
      <label>Interest Rate (% per year)</label>
      <input id="loan_rate" type="number" placeholder="5">
    </div>

    <div class="field">
      <label>Balloon Payment (€)</label>
      <input id="loan_balloon" type="number" placeholder="0">
    </div>
  </div>


  <!-- ===========================
        EXTRA FEES
  ============================ -->
  <div class="section-card">
    <h2>Extra Fees</h2>

    <div id="fee-list"></div>

    <button class="small-btn" id="add-fee">+ Add Fee</button>
  </div>


  <!-- ===========================
        EXTRA MONTHLY PAYMENT
  ============================ -->
  <div class="section-card">
    <h2>Optional Extra Payment</h2>

    <div class="field">
      <label>Extra Monthly Payment (€)</label>
      <input id="extra_monthly" type="number" placeholder="0">
    </div>

    <div class="field">
      <label>Start Extra Payment After (months)</label>
      <input id="extra_start" type="number" placeholder="0">
    </div>
  </div>


  <!-- ===========================
        RESULTS
  ============================ -->
  <div class="section-card">
    <h2>Results</h2>

    <div class="result-box">
      <p>Monthly Payment: <span id="res_monthly">0</span> €</p>
      <p>Total Interest: <span id="res_interest">0</span> €</p>
      <p>Total Financing Cost: <span id="res_total_cost">0</span> €</p>
      <p>Effective APR: <span id="res_apr">0</span> %</p>
      <p>Interest Saved (extra payments): <span id="res_saved">0</span> €</p>
    </div>
  </div>

</div>

<script src="js/calculator.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
